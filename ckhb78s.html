<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kotak Saran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
    body {
      background: radial-gradient(circle at bottom, #0d0d0d, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #e5e5e5;
    }
    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
    }
    .input-neon {
      background: transparent;
      border: 1px solid #2f2f2f;
      color: #fff;
      transition: all 0.3s ease;
    }
    .input-neon:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 10px #00f0ff66;
    }
    .btn-neon {
      position: relative;
      overflow: hidden;
      background: linear-gradient(to right, #00f0ff, #0088cc);
      color: #000;
      transition: background 0.4s ease;
    }
    .btn-neon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.4s ease;
    }
    .btn-neon:hover::before {
      left: 100%;
    }
    .btn-neon:active {
      transform: scale(0.97);
    }
    .notif {
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full glass rounded-xl p-6 space-y-6">
    <h2 class="text-2xl font-bold text-center tracking-wide mb-2 text-cyan-400 flex items-center justify-center gap-2">
      <i data-lucide="sparkles" class="w-6 h-6"></i> KOTAK SARAN
    </h2>

    <form id="formSaran" class="space-y-4">
      <input type="text" id="nama" placeholder="Nama Anda" required
             class="w-full px-4 py-2 rounded-lg input-neon">
      <textarea id="pesan" rows="4" placeholder="Tulis saran Anda..." required
                class="w-full px-4 py-2 rounded-lg resize-none input-neon"></textarea>
      <button type="submit"
              class="w-full py-3 rounded-lg font-bold btn-neon relative z-10">
        KIRIM SARAN
      </button>
    </form>

    <div id="notifSukses" class="text-green-400 text-center font-semibold hidden notif">
      âœ… Saran berhasil dikirim!
    </div>
  </div>

  <!-- Tombol Balik -->
  <div class="fixed bottom-4 left-4">
    <a href="zp1r5474qacs.html"
       class="px-4 py-2 rounded-lg glass text-white font-semibold flex items-center gap-2 btn-neon">
      BALIK
    </a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyARrxdwo63OFMpPULhSkVof1ws-GvIlLlQ",
    authDomain: "koor-baru.firebaseapp.com",
    databaseURL: "https://koor-baru-default-rtdb.firebaseio.com/",
    projectId: "koor-baru",
    storageBucket: "koor-baru.appspot.com",
    messagingSenderId: "441251824027",
    appId: "1:441251824027:web:2080bc50880f2a8d29213e"
  };

  firebase.initializeApp(firebaseConfig);

  // Login anonim supaya bisa tulis data jika auth != null
  firebase.auth().signInAnonymously().then(() => {
    const db = firebase.database();

    document.getElementById("formSaran").addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      if (!nama || !pesan) return;

      const now = new Date();
      const waktu = now.toLocaleTimeString('id-ID');
      const tanggal = now.toLocaleDateString('id-ID');

      db.ref("saran").push({ nama, pesan, waktu, tanggal }).then(() => {
        document.getElementById("formSaran").reset();
        const notif = document.getElementById("notifSukses");
        notif.classList.remove("hidden");
        setTimeout(() => notif.classList.add("hidden"), 3000);
      }).catch(err => {
        alert("Gagal mengirim saran.");
        console.error(err);
      });
    });

    // Inisialisasi ikon lucide
    if (typeof lucide !== "undefined") lucide.createIcons();
  }).catch(err => {
    alert("Gagal login anonim. Saran tidak dapat dikirim.");
    console.error(err);
  });
</script>

</body>
</html>
