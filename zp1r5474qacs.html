    body.modal-open { overflow: hidden; }

    * {

      padding: 0;

    .blur-layer { filter: blur(5px); pointer-events: none; user-select: none; }
    
    @keyframes softFlash {
  0%, 100% {
    box-shadow: 0 0 4px #ffffff33, 0 0 10px #ffffff44;
  }
  50% {
    box-shadow: 0 0 12px #ffffffaa, 0 0 22px #dddddd88;

}
    
    .logo-frame-link {

      background: rgba(255, 255, 255, 0.02);

      border: 1px solid rgba(255, 255, 255, 0.07);
      box-shadow: 0 0 16px #aaa;
      animation: softFlash 1.2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: auto;
    }
    
    .logo-frame-link svg {
  transform: scale(1.35); /* 1.0 = normal, 1.6 = 160% */
}
.logo-frame-link:hover svg {
  transform: scale(1.8);
  transition: transform 0.3s ease;
}



    .circle-line {
      fill: none;
      stroke: #888;
      stroke-width: 1.5;
    }

    .face {
      stroke: #ccc;
      stroke-width: 1.6;
      fill: none;
    }

    .eye {
      animation: blink 4s infinite, lookaround 6s infinite alternate ease-in-out, colorShift 6s infinite;
      transform-origin: center;
      transition: transform 0.3s;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); opacity: 1; }
      92%, 94%     { transform: scaleY(0.1); opacity: 0.5; }
    }

    @keyframes lookaround {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }

    @keyframes colorShift {
      0%   { fill: #00bfff; }
      20%  { fill: #00ff99; }
      40%  { fill: #ffff33; }
      60%  { fill: #ff3333; }
      80%  { fill: #b366ff; }
      100% { fill: #00bfff; }
    }

    #logo-svg:hover .eye {
      transform: scale(1.4);
    }

 <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCUWUVXM8YH6aoPCu_9ku9aLHOQmexS4YA",
    authDomain: "review-rentht.firebaseapp.com",
    projectId: "review-rentht",
    storageBucket: "review-rentht.appspot.com",
    messagingSenderId: "1022795073904",
    appId: "1:1022795073904:web:4ea8ea4ecebf4042e527b5",
    databaseURL: "https://review-rentht-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().signInAnonymously()
    .then(() => {
      const db = firebase.database();
      const reviewBox = document.getElementById("reviewList");
      const avgDiv = document.getElementById("avgRating");

      db.ref("penilaian").on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          reviewBox.innerHTML = "<div style='color:#aaa'>Belum ada ulasan.</div>";
          avgDiv.textContent = "Belum ada penilaian.";
          return;
        }
        const reviews = Object.values(data);
        reviews.sort((a, b) => new Date(b.timestamp || "") - new Date(a.timestamp || ""));
        const total = reviews.reduce((sum, r) => sum + (r.rating || 0), 0);
        const avg = (total / reviews.length).toFixed(2);
        avgDiv.innerHTML = `Rata-rata: <b>${avg} / 5</b>`;
        reviewBox.innerHTML = reviews.map(r => `
          <div class="review-card">
            <strong>${r.nama || "-"} - <span style="color:gold">${"★".repeat(r.rating || 0)}</span></strong><br>
            <div class="review-message">"${r.pesan || ""}"</div>
            <div class="timestamp">${r.timestamp || "-"}</div>
          </div>
        `).join("");
      });

      // Produk Modal
      const items = document.querySelectorAll('.item');
      const modal = document.getElementById('productModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalPrice = document.getElementById('modalPrice');
      const blurWrapper = document.getElementById('blurWrapper');

      items.forEach(item => {
        item.addEventListener('click', () => {
          modalTitle.textContent = item.dataset.name || "Produk";
          modalDesc.innerHTML = (item.dataset.desc || "").split("\n").map(line => `<div>${line}</div>`).join('');
          modalPrice.textContent = `Harga: ${item.dataset.price || "-"}`;
          modal.classList.add('show');
          blurWrapper.classList.add('blur-layer');
          document.body.classList.add('modal-open');
        });
      });

      window.closeModal = function() {
        modal.classList.remove('show');
        blurWrapper.classList.remove('blur-layer');
        document.body.classList.remove('modal-open');
      };
    })
    .catch((err) => {
      console.error("Gagal login:", err);
      alert("Gagal memuat ulasan karena akses tidak diizinkan.");
    });
</script>
