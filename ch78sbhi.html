<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Telah Dibuka</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
    }
    h1, p {
  color: #ccc;
  text-shadow: 0 0 2px #888, 0 0 6px #0088aa;
}
    h1 {
  font-size: 2em;
  color: rgba(255, 255, 255, 0.6); /* putih tapi transparan */
  text-shadow: none;
}
    p {
      font-size: 1em;
      color: #cbd5e1;
    }
    .btn-kembali {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 10px 16px;
      font-size: 0.9em;
      background-color: #ffffff11;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      text-decoration: none;
      z-index: 10;
      backdrop-filter: blur(4px);
    }
    .overlay-dark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, #000 70%);
      pointer-events: none;
      z-index: 2;
    }
    .ai-status {
      color: #00f0ff;
      margin-top: 20px;
      font-size: 0.9em;
      animation: blink 1.2s infinite alternate;
      text-shadow: 0 0 4px #00f0ff, 0 0 10px #00f0ff;
    }
    @keyframes blink {
      from { opacity: 0.5; }
      to   { opacity: 1; }
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <a href="index.html" class="btn-kembali">Balik</a>
  <div style="z-index: 3; position: relative;">
    <h1>Website telah dibuka</h1>
    <p>Silakan kembali ke menu utama</p>
    <div class="ai-status">Sistem AI telah bekerja</div>
  </div>
  <div class="overlay-dark"></div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          length: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 1.5 + 0.2,
          opacity: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.shadowBlur = 5;
      ctx.shadowColor = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x + star.length, star.y + star.length * 2);
        ctx.strokeStyle = `rgba(255,255,255,${star.opacity})`;
        ctx.lineWidth = 1;
        ctx.stroke();
        star.x += star.speed;
        star.y += star.speed;
        if (star.x > width || star.y > height) {
          star.x = Math.random() * width;
          star.y = -10;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars(80);
    });

    resize();
    createStars(80);
    animate();
  </script>
</body>
</html>
